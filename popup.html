<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrap.net.nz/web/thymeleaf/layout">

<head>
    <script src="jquery.min.js"></script>
    <meta charset="utf-8">
</head>

<body style="min-width:500px;">
    <div>
        <h2>ターゲット</h2>
        <select id="target" name="target"></select>
    </div>
    <div>
        <h2>桁数入力</h2>
        <input type="text" name="horizon" value="10">
        <button id="seisei">生成</button>
    </div>
    <div style="display: inline-flex;  flex-direction: column;">
        <h2>種別選択</h2>
        <label>
            <input type="checkbox" name="hankakuSAlphabet" value="hankakuSAlphabet"> 半角小文字アルファベット
        </label>
        <label>
            <input type="checkbox" name="hankakuLAlphabet" value="hankakuLAlphabet"> 半角大文字アルファベット
        </label>
        <label>
            <input type="checkbox" name="hankakuSuuji" value="hankakuSuuji"> 半角数字
        </label>
        <label>
            <input type="checkbox" name="hankakuKatakana" value="hankakuKatakana"> 半角カタカナ
        </label>
        <label>
            <input type="checkbox" name="hankakuKigou" value="hankakuKigou"> 半角記号
        </label>
        <label>
            <input type="checkbox" name="zenkakuSAlphabet" value="zenkakuSAlphabet"> 全角小文字アルファベット
        </label>
        <label>
            <input type="checkbox" name="zenkakuLAlphabet" value="zenkakuLAlphabet"> 全角大文字アルファベット
        </label>
        <label>
            <input type="checkbox" name="zenkakuSuuji" value="zenkakuSuuji"> 全角数字
        </label>
        <label>
            <input type="checkbox" name="zenkakuKatakana" value="zenkakuKatakana"> 全角カタカナ
        </label>
        <label>
            <input type="checkbox" name="zenkakuHiragana" value="zenkakuHiragana"> 全角ひらがな
        </label>
        <label>
            <input type="checkbox" name="zenkakuKigou" value="zenkakuKigou"> 全角記号
        </label>
    </div>
    <div id="result"></div>
</body>
<script src="popup.js"></script>

</html>
